<!DOCTYPE html>

<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>リンクの書式指定</title>
    <style>
      a{
        font-size: 20px;
        color: #FF0000;
        text-decoration: none;
      }
      a:hover{
        color: #FFFFFF;
        background-color: #98FB98;
      }
      a:visited{
        color: #666666;
      }
      a:active{
        color:#FFFF00;
        background-color: #000000;
      }
    </style>
  </head>

  <body>
    <h1>検索サイトのリンク集</h1>
    <hr>
    <p><a href="https://www.google.co.jp/">google</a></p>
    <p><a href="https://www.yahoo.co.jp/">Yahoo! JAPAN</a></p>
    <p><a href="https://www.bing.com/">Bing</a></p>
    <hr>
  </body>

</html>
